---
- name: Update apt cache
  apt: update_cache=yes


- pause:

- name: Unattended package installation
  shell: export DEBIAN_FRONTEND=noninteractive
  changed_when: false

- name: Install MariaDB
  apt: pkg={{ item }} state=present
  with_items:
    - mariadb-server
    - mariadb-client
    - mariadb-common
    - python-mysqldb
